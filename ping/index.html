<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<link rel="stylesheet" type="text/css" href="css/base.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
<body>
    <div id="#app">
        <div class="container">
            <!--右边背景-->
            <div class="fixed-top fixed-right space-left20">
                <div class="fill-dark col6 pin-right"></div>
            </div>
            <!--菜单部分-->
            <div class="space-top5 scroll-styled overflow-auto pad1 width20 sidebar fixed-left fill-light light">
            </div>
            <!--代码区域-->
            <div class="space-left20" data-reactid="4">
                <div class="">
                    <div class="clearfix">
                        <!--代码-->
                            <div data-title="API 文档简介" class="keyline-top section contain clearfix " data-reactid="7">
                                <div class="space-bottom8 col6 pad2x prose clip left-content" data-reactid="8">
                                    <h2 id="api-文档简介">API 文档简介</h2>
                                    <p>Ping++ API 采用 REST 风格设计。所有接口请求地址都是可预期的以及面向资源的。使用规范的 HTTP 响应代码来表示请求结果的正确或错误信息。使用 HTTP 内置的特性，如 HTTP Authentication 和 HTTP 请求方法让接口易于理解。所有的 API 请求都会以规范友好的 JSON 对象格式返回（包括错误信息）。</p>
                                </div>
                                <div class="space-bottom4 col6 pad2 prose clip fill-dark space-top5 right-content dark" data-reactid="9">
                                <h4 id="官方-sdk">官方 SDK</h4>
                                <blockquote>
                                    <p>Ping++ 提供多语言多平台的 <a href="https://www.pingxx.com/docs/downloads">官方客户端和服务端 SDK</a>。</p>
                                </blockquote>
                                <h4 id="定义">定义</h4>
                                <div class="endpoint dark fill-blue round ">
                                      <div class="round-left pad0y pad1x fill-lighten0 code small endpoint-method">GET</div>
                                      <div class="pad0 code small endpoint-url">https://api.pingxx.com</div>
                                    </div>
                                </div>
                            </div>
                        <!--代码-->
                    </div>
                </div>
            </div>
            <!--代码区域-->
            <!--语言类别-->
            <div class="fixed-top space-left20">
                <div class="events fill-blue dark bottom-shadow pad1 col6 pin-topright">
                    <div class="rounded-toggle inline short" data-reactid="219">
                        <a class="strong " data-reactid="220">Java</a>
                        <a class="strong " data-reactid="221">PHP</a>
                    </div>
                    <div class="fr pad0" data-reactid="228">
                        <a title="Display as 1 column" class="icon quiet caret-left pad0 fill-lighten0 round" style="cursor: pointer;"></a>
                    </div>
                </div>
            </div>
            <!--end 语言类别-->
        </div>
    </div>
</body>
</html>
